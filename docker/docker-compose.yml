version: '3.8'

networks:
  1panel-network:
    external: true

services:
  aris-blog-web:
    image: ghcr.io/hcd233/aris-blog-web:master
    container_name: aris-blog-web
    restart: always
    networks:
      - 1panel-network
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
